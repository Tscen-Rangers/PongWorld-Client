<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA</title>
    <link rel="stylesheet" href="/CSS/index.css" />
    <link rel="stylesheet" href="/CSS/login.css" />
    <link rel="stylesheet" href="/CSS/friends.css" />
    <link rel="stylesheet" href="/CSS/game.css" />
    <link rel="stylesheet" href="/CSS/myPage.css" />
    <link rel="stylesheet" href="/CSS/chat.css" />
  </head>
  <body>
    <header id="main_title">PONG WORLD<br />ㅍㅣㅇㅍㅇ</header>
    <div class="main_body">
      <nav class="nav">
        <a class="nav__link" data-spa href="/game">Game</a>
        <a class="nav__link" data-spa href="/chat">Chat</a>
        <a class="nav__link" data-spa href="/friends">Friends</a>
        <a class="nav__link" data-spa href="/mypage">Mypage</a>
      </nav>
      <div id="app"></div>
    </div>
    <!-- ------------- 뮤직 모달 컨테이너 ------------- -->
    <div class="musicModalContainer">
      <div class="musicModal">
        <div style="padding: 20px 0"><p>Background music sound</p></div>
        <div id="backgroundMusicVolumeContainer">
          <input id="backgroundMusicVolume" min="0" max="100" type="range" />
        </div>
        <p id="musicName">커닝시티</p>
        <div class="musicControls">
          <img id="musicPrev" src="/public/left.svg" alt="" />
          <img id="musicPlay" src="/public/play.svg" alt="" />
          <img id="musicStop" src="/public/stop.svg" alt="" />
          <img
            id="musicNext"
            src="/public/left.svg"
            style="transform: rotate(180deg)"
            alt="" />
        </div>
        <audio id="musicPlayer" src="/public/커닝시티.mp3" volume="50"></audio>
      </div>
      <!-- -------------                   ------------- -->
    </div>
    <!-- ------------- 배틀 모달 컨테이너 ------------- -->
    <div class="battleModalContainer">
      <div class="battleModal">
        <div class="battleMsg">
          Battle request sent<text class="battlePlayer"></text>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="5em"
          height="5em"
          viewBox="0 0 24 24">
          <circle cx="12" cy="3.5" r="1.5" fill="currentColor" opacity="0">
            <animateTransform
              attributeName="transform"
              calcMode="discrete"
              dur="2.4s"
              repeatCount="indefinite"
              type="rotate"
              values="0 12 12;90 12 12;180 12 12;270 12 12" />
            <animate
              attributeName="opacity"
              dur="0.6s"
              keyTimes="0;0.5;1"
              repeatCount="indefinite"
              values="1;1;0" />
          </circle>
          <circle cx="12" cy="3.5" r="1.5" fill="currentColor" opacity="0">
            <animateTransform
              attributeName="transform"
              begin="0.2s"
              calcMode="discrete"
              dur="2.4s"
              repeatCount="indefinite"
              type="rotate"
              values="30 12 12;120 12 12;210 12 12;300 12 12" />
            <animate
              attributeName="opacity"
              begin="0.2s"
              dur="0.6s"
              keyTimes="0;0.5;1"
              repeatCount="indefinite"
              values="1;1;0" />
          </circle>
          <circle cx="12" cy="3.5" r="1.5" fill="currentColor" opacity="0">
            <animateTransform
              attributeName="transform"
              begin="0.4s"
              calcMode="discrete"
              dur="2.4s"
              repeatCount="indefinite"
              type="rotate"
              values="60 12 12;150 12 12;240 12 12;330 12 12" />
            <animate
              attributeName="opacity"
              begin="0.4s"
              dur="0.6s"
              keyTimes="0;0.5;1"
              repeatCount="indefinite"
              values="1;1;0" />
          </circle>
        </svg>
        <button class="battleCancelBtn">cancel request</button>
      </div>
    </div>
    <!-- -------------                    ------------- -->
    <div class="confirmModalContainer">
      <div class="confirmModal">
        <div class="confirmModalMsg"></div>
        <div class="confirmButtons">
          <button class="cancelBtn">cancel</button>
          <button class="confirmBtn">yes</button>
        </div>
      </div>
    </div>

    <!-- ------------- 게임 옵션 모달 컨테이너 ------------- -->
    <div id="gameOptionModalContainer">
      <div id="gameModal">
        <p class="optionExplanation">controls</p>
        <div id="controlsContainer">
          <div id="keyboard">
            <svg id="keyboardImage" width="30" height="30" fill="none">
              <path
                d="M7.5 12.5H7.5125M10 17.5H10.0125M12.5 12.5H12.5125M15 17.5H15.0125M17.5 12.5H17.5125M20 17.5H20.0125M22.5 12.5H22.5125M6.5 22.5H23.5C24.9001 22.5 25.6002 22.5 26.135 22.2275C26.6054 21.9878 26.9878 21.6054 27.2275 21.135C27.5 20.6002 27.5 19.9001 27.5 18.5V11.5C27.5 10.0999 27.5 9.3998 27.2275 8.86502C26.9878 8.39462 26.6054 8.01217 26.135 7.77248C25.6002 7.5 24.9001 7.5 23.5 7.5H6.5C5.09987 7.5 4.3998 7.5 3.86502 7.77248C3.39462 8.01217 3.01217 8.39462 2.77248 8.86502C2.5 9.3998 2.5 10.0999 2.5 11.5V18.5C2.5 19.9001 2.5 20.6002 2.77248 21.135C3.01217 21.6054 3.39462 21.9878 3.86502 22.2275C4.3998 22.5 5.09987 22.5 6.5 22.5Z"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
            <p>keyboard</p>
          </div>
          <div id="mouse">
            <svg id="mouseImage" width="30" height="30" viewBox="0 0 24 24">
              <path
                d="M12 6a1 1 0 0 0-1 1v2a1 1 0 0 0 2 0V7a1 1 0 0 0-1-1m0-4a7 7 0 0 0-7 7v6a7 7 0 0 0 14 0V9a7 7 0 0 0-7-7m5 13a5 5 0 0 1-10 0V9a5 5 0 0 1 10 0Z" />
            </svg>
            <p>mouse</p>
          </div>
        </div>
        <p class="optionExplanation">mode</p>
        <div id="modeContainer">
          <span class="mode">easy</span>
          <span class="mode">nomal</span>
          <span class="mode">hard</span>
        </div>
        <svg
          id="gameOptionNextBtn"
          xmlns="http://www.w3.org/2000/svg"
          width="1em"
          height="1em"
          viewBox="0 0 1024 1024">
          <path
            fill="black"
            d="M754.752 480H160a32 32 0 1 0 0 64h594.752L521.344 777.344a32 32 0 0 0 45.312 45.312l288-288a32 32 0 0 0 0-45.312l-288-288a32 32 0 1 0-45.312 45.312z" />
        </svg>
      </div>
      <!-- -------------                      ------------- -->
    </div>
    <svg id="headphoneImg" viewBox="0 0 24 24">
      <path
        fill="currentColor"
        d="M2 12.124C2 6.533 6.477 2 12 2s10 4.533 10 10.124v5.243c0 .817 0 1.378-.143 1.87a3.52 3.52 0 0 1-1.847 2.188c-.458.22-1.004.307-1.801.434l-.13.02a13.35 13.35 0 0 1-.727.105c-.209.02-.422.027-.64-.016a2.1 2.1 0 0 1-1.561-1.35a2.23 2.23 0 0 1-.116-.639c-.012-.204-.012-.452-.012-.742v-4.173c0-.425 0-.791.097-1.105a2.103 2.103 0 0 1 1.528-1.43c.316-.073.677-.044 1.096-.01l.093.007l.11.01c.783.062 1.32.104 1.775.275c.32.12.616.284.883.487v-1.174c0-4.811-3.853-8.711-8.605-8.711c-4.752 0-8.605 3.9-8.605 8.711v1.174c.267-.203.563-.368.883-.487c.455-.17.992-.213 1.775-.276l.11-.009l.093-.007c.42-.034.78-.063 1.096.01a2.103 2.103 0 0 1 1.528 1.43c.098.314.097.68.097 1.105v4.172c0 .291 0 .54-.012.743c-.012.213-.04.427-.116.638a2.1 2.1 0 0 1-1.56 1.35a2.148 2.148 0 0 1-.641.017c-.201-.02-.444-.059-.727-.104l-.13-.02c-.797-.128-1.344-.215-1.801-.436a3.52 3.52 0 0 1-1.847-2.188c-.118-.405-.139-.857-.142-1.461L2 17.58z" />
      <path
        fill="currentColor"
        d="M12 5.75a.75.75 0 0 1 .75.75v5a.75.75 0 1 1-1.5 0v-5a.75.75 0 0 1 .75-.75m3 1.5a.75.75 0 0 1 .75.75v2a.75.75 0 1 1-1.5 0V8a.75.75 0 0 1 .75-.75m-6 0a.75.75 0 0 1 .75.75v2a.75.75 0 0 1-1.5 0V8A.75.75 0 0 1 9 7.25"
        clip-rule="evenodd" />
    </svg>
    <script type="module" src="/js/route.js"></script>
    <script
      type="text/javascript"
      src="/js/pages/loginPage/loginEvent.js"></script>
    <script type="module" src="/js/bindMusicEvent.js"></script>
    <script type="module" src="/js/bindGameOptionEvent.js"></script>
    <script type="module" src="/js/pages/friendPage/friendsEvent.js"></script>
  </body>
</html>
