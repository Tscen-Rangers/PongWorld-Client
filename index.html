  <body>
    <div class="main_body">
      <div id="navBar">
        <div id="headerConatainer">
          <header id="main_title">
            <a
              href="/home"
              data-spa
              style="
                text-decoration: none;
                color: white;
                cursor: url(/public/pointerCursor.png) 8 8, auto;
              ">
              <text>PONG WORLD</text><br />
              <text id="ko_header">ㅍㅣㅇㅍㅗㅇ</text>
            </a>
          </header>
          <div class="menu">
            <div id="f"></div>
            <div id="s"></div>
          </div>
        </div>
        <nav class="nav">
          <a class="nav__link" data-spa href="/home"><p class="n">Game</p></a>
          <a class="nav__link" data-spa href="/chat"><p class="n">Chat</p></a>
          <a class="nav__link" data-spa href="/friends"
            ><p class="n">Friends</p></a
          >
          <a class="nav__link" data-spa href="/mypage"
            ><p class="n">MyPage</p></a
          >
        </nav>
      </div>
      <div id="app"></div>
    </div>
    <div id="testModal"></div>
    <!-- ------------- 뮤직 모달 컨테이너 ------------- -->
    <div class="music-modal-back">
      <div class="musicModal">
        <div style="padding: 20px 0">
          <p>Background music sound</p>
        </div>
        <div id="backgroundMusicVolumeContainer">
          <input id="backgroundMusicVolume" min="0" max="100" type="range" />
        </div>
        <p id="musicName">커닝시티</p>
        <div class="musicControls">
          <img id="musicPrev" src="/public/left.svg" alt="" />
          <img id="musicPlay" src="/public/play.svg" alt="" />
          <img id="musicStop" src="/public/stop.svg" alt="" />
          <img
            id="musicNext"
            src="/public/left.svg"
            style="transform: rotate(180deg)"
            alt="" />
        </div>
        <audio id="musicPlayer" src="/public/커닝시티.mp3" volume="50"></audio>
      </div>
    </div>
