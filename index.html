<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA</title>
    <link rel="stylesheet" href="/CSS/index.css" />
    <link rel="stylesheet" href="/CSS/login.css" />
    <link rel="stylesheet" href="/CSS/friends.css" />
    <link rel="stylesheet" href="/CSS/game.css" />
    <link rel="stylesheet" href="/CSS/myPage.css" />
    <link rel="stylesheet" href="/CSS/chat.css" />
  </head>
  <body>
    <header id="main_title">PONG WORLD<br />ㅍㅣㅇㅍㅇ</header>
    <div class="main_body">
      <nav class="nav">
        <a class="nav__link" data-spa href="/game">Game</a>
        <a class="nav__link" data-spa href="/chat">Chat</a>
        <a class="nav__link" data-spa href="/friends">Friends</a>
        <a class="nav__link" data-spa href="/mypage">Mypage</a>
      </nav>
      <div id="app"></div>
    </div>
    <div class="modalContainer">
      <div class="modal">
        <div style="padding: 20px 0"><p>Background music sound</p></div>
        <div id="backgroundMusicVolumeContainer">
          <input id="backgroundMusicVolume" min="0" max="100" type="range" />
        </div>
        <p id="musicName">커닝시티</p>
        <div class="musicControls">
          <img id="musicPrev" src="/public/left.svg" alt="" />
          <img id="musicPlay" src="/public/play.svg" alt="" />
          <img id="musicStop" src="/public/stop.svg" alt="" />
          <img
            id="musicNext"
            src="/public/left.svg"
            style="transform: rotate(180deg)"
            alt="" />
        </div>
        <audio id="musicPlayer" src="/public/커닝시티.mp3" volume="50"></audio>
      </div>
    </div>
    <img id="headphoneImg" src="/public/headphones.png" />
    <script type="module" src="/js/route.js"></script>
    <script
      type="text/javascript"
      src="/js/pages/loginPage/loginEvent.js"></script>
    <script type="module" src="/js/musicSetting.js"></script>
    <script type="module" src="/js/pages/friendPage/friendsEvent.js"></script>
  </body>
</html>
